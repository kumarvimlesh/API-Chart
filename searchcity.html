        <div id="load" class="loader">

        <div id="main-body">
            <div class="header">
                <b>
                    <h2 class="text-center ">REAL-TIME AIR QUALITY INDEX(AQI)</h2>
                </b>
                <p class="text-center  "> Explore the real-time air quality, PM2.5, PM10, temperature ,humidity & noise data with AQI

            </div>
 
           <div class="navbar navbar-expand-sm nav">
             <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>

             </ul>

            <div class="container" style="margin-top:30px;">
                <div class="row col-sm-12">
            	    <input type="text" class="col-sm-4 offset-3" name="cityName" id="cityName" placeholder="Enter the City Name">
                    <button class="btn btn-primary button col-sm-2 " type="submit" onclick="updateCityName()">Search</button>
                </div>
                <div>

                      <div class="offset-2">
                         <ul id="result">

                      </div>

                    </div>
                </div>
            </div>

            <div class="col-sm-8 offset-2" height="200">
               <canvas id="myChart"></canvas>
            </div>
